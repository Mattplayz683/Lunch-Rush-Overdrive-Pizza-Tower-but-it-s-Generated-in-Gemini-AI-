  <head>
    <meta charset="UTF-8" />

    <title>Lunch Rush: Overdrive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Rubik:ital,wght@0,400;0,700;0,900;1,700&display=swap');
      
      body {
        margin: 0;
        overflow: hidden;
        background-color: #1a1a1a;
        font-family: 'Rubik', sans-serif;
      }
      
      /* Retro "TV" scanline effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 50;
      }

      .font-comic {
        font-family: 'Bangers', cursive;
        letter-spacing: 1px;
      }
    </style>
